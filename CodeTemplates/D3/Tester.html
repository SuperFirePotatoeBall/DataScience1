<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
  Hello world
  <svg width="400" height="400" id="dots"></svg>
  <script>
	var svg = d3.select("#dots");
	svg.append("circle")
		.attr('cx', '50%')
		.attr('cy', '50%')
		.attr('r', 20)
		.style('fill', 'green');
  </script>
</body>

</html>
